<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
     />
     <link rel="stylesheet"  href="./static/css/styles.css">


    <title>Login Page</title>

</head>


<body>
    <main>
        <div class="left-contents">
            <h1 id="greeting">Learn to code by watching others</h1>
            <p> See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how 
                developers think is invaluable.
            </p>
        </div>

       

        <div class="right-contents">
            <div class="heading">
                <p id="message"><strong>Try it free 7 days</strong> then $20/mo. thereafter </p>
            </div>

            <div class="form">
                <div>
                    <input class="first_name" type="text" placeholder="First Name" name="first_name" id="first_name">
                    <label for="" id="firstname" class="error_message"></label>
                </div>

                <div>
                <input class="last_name" type="text" placeholder="Last Name" name="last_name" id="last_name">
                <label for="" id="lastname" class="error_message"></label>
                </div>

                <div>
                <input class="email" type="email" placeholder="Email Address" name="email" id="email">
                <label for="" id="user_email" class="error_message"></label>
                </div>

                <div>
                <input class="password" type="passsword" placeholder="Password" name="password" id="password">
                <label for="" id="user_password" class="error_message"></label>
                </div>

                <div>
                <button onclick="validation()" class="submit" type="submit" >SUBMIT</button>
                </div>

                <span class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></span>
            </div>
            

        </div>
    </main>


</body>

<script src="./static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./static/js/bootstrap.js" type="text/javascript"></script>


<script>
        function validation()
        
        {
            var firstname = document.getElementById('first_name').value;
            var lastname = document.getElementById('last_name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if(firstname == ''){
                nameError = document.getElementById('firstname');
                nameError.style.color = "red";
                nameError.style.fontSize = "xx-small";
                nameError.style.float = "right";
                nameError.style.textTransform = "uppercase";
                nameError.innerHTML = 'First Name cannot be empty';
            }
            else if(firstname != ''){
                  document.getElementById('firstname').innerHTML = '';
            }
            if(lastname == ''){
                nameError = document.getElementById('lastname');
                nameError.style.color = "red";
                nameError.style.fontSize = "xx-small";
                nameError.style.float = "right";
                nameError.style.textTransform = "uppercase";
                nameError.innerHTML = 'Last Name cannot be empty';
            }
            else if (lastname != ''){
                document.getElementById('lastname').innerHTML = '';
            }
            if(email == ''){
                nameError = document.getElementById('user_email');
                nameError.style.color = "red";
                nameError.style.fontSize = "xx-small";
                nameError.style.float = "right";
                nameError.style.textTransform = "uppercase";
                nameError.innerHTML = 'email cannot be empty';
            }
            else if(email != ''){
                document.getElementById('user_email').innerHTML = '';
            }
            if(password == ''){
                nameError = document.getElementById('user_password');
                nameError.style.color = "red";
                nameError.style.fontSize = "xx-small";
                nameError.style.float = "right";
                nameError.style.textTransform = "uppercase";
                nameError.innerHTML = 'Password cannot be empty';
            }
            else if(password != ''){
                document.getElementById('user_password').innerHTML = '';
            }


            if(firstname != '' && lastname != '' && email == '' && password == ''){
                document.getElementById('message').innerHTML = 'Kindly Fill all the blank details!!!'
                document.getElementById('greeting').innerHTML = "Hello " + firstname + "!!!"
            } 

            else if(firstname == '' || lastname == '' || email == '' || password == ''){
                document.getElementById('message').innerHTML = 'Kindly Fill all the blank details!!!'
            } 

            else if(firstname != '' && lastname != '' && email != '' && password != ''){
                document.getElementById('message').innerHTML = 'You are Good to Go!'
                document.getElementById('greeting').innerHTML = "Hello " + firstname + "!!!"


            }
        }

        

</script>


</html>
